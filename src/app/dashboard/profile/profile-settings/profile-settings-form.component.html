<div class="account-settings">
  <el-form label-width="0" label-position="top" >

    <div class="account-settings-top">
      <el-form-item label="Имя">
        <el-input formControlName="first_name" [model]="profile.firstName"></el-input>
      </el-form-item>

      <el-form-item label="Фамилия">
        <el-input formControlName="last_name" [model]="profile.lastName"></el-input>
      </el-form-item>

      <el-form-item label="Номер телефона">
        <el-input formControlName="phone" [model]="profile.phone"></el-input>
      </el-form-item>
    </div>

    <hr>

    <div class="account-settings-bottom">

      <div class="mb-4">
        <label>Логин</label>
        <p class="fs-14 mb-0" style="color: #000;">{{profile.email}}</p>
      </div>

      <el-form-item label="Сменить пароль">
        <el-input formControlName="password" [model]="password" native-type="password"></el-input>
      </el-form-item>

      <div class="d-inline-block pr-2 w-50">
        <ui-button class="default d-block" (click)="handleCancel()">
          Закрыть
        </ui-button>
      </div>
      <div class="d-inline-block pl-2 w-50" (click)="handleSubmit()">
        <ui-button class="primary d-block">
          Изменить
        </ui-button>
      </div>
    </div>
  </el-form>
</div>
